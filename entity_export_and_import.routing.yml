entity_export_and_import.index:
  path: '/entity_export_and_import'
  defaults:
    _controller: '\Drupal\entity_export_and_import\Controller\ExportController::index'
    _title: 'Entity exports'
  options:
    _admin_route: TRUE
    no_cache: 'TRUE'
  requirements:
    _permission: 'entity_export_and_import access exports'

entity_export_and_import.export:
  path: '/entity_export_and_import/export/{entity_type}/{entity_id}'
  defaults:
    _form: '\Drupal\entity_export_and_import\Form\ExportForm'
    _title_callback: '\Drupal\entity_export_and_import\Form\ExportForm::title'
  options:
    _admin_route: TRUE
    no_cache: 'TRUE'
  requirements:
    _custom_access: '\Drupal\entity_export_and_import\Form\ExportForm::access'

entity_export_and_import.import:
  path: '/entity_export_and_import/import/{entity_type}/{entity_id}'
  defaults:
    _form: '\Drupal\entity_export_and_import\Form\ImportForm'
    _title_callback: '\Drupal\entity_export_and_import\Form\ImportForm::title'
  options:
    _admin_route: TRUE
    no_cache: 'TRUE'
  requirements:
    _custom_access: '\Drupal\entity_export_and_import\Form\ImportForm::access'
